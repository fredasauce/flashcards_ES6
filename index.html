<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Flash Cards ES6</title>
</head>
<body>
  <div class="container">
    <div id="title">
      <h1>Flash Cards ES6</h1>
    </div>
    <div id="scene">
      <div class="card">
        <div id="front" class="card__face">
          <p>A question goes here</p>
        </div>
        <div id="back" class="card__face card__face--back">
          <p>The answer goes here</p>
        </div>
      </div>
    </div>
    
    <button>
      New Card
    </button>

  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
